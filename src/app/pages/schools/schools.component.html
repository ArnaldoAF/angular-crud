<div class="container ">
    <h2>Escolas</h2>

            <th>Codigo</th>
            <th>Nome</th>
            <th>Endere√ßo</th>
            <th>CNPJ</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let school of schoolList">
                <td>{{ school.id }}</td>
