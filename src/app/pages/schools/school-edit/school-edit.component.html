<div class="container ">
    <h2>{{operation ? 'Criar Escola' : 'Editar Escola'}}</h2>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="">Id</label>
            <input type="text" class="form-control" [ngModel]="school.id" name="id" disabled>
        </div>
        <div class="form-group">
            <label for="">Nome</label>
            <input type="text" class="form-control" [ngModel]="school.name" name="name">
        </div>
        <div class="form-group">
            <label for="">Endere√ßo</label>
            <input type="text" class="form-control" [ngModel]="school.address" name="address">
        </div>
        <div class="form-group">
            <label for="">CNPJ</label>
            <input type="text" class="form-control" [ngModel]="school.cnpj" name="cnpj">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a [routerLink]="['/schools']" class="btn btn-secundary">Cancelar</a>
        </div>
    </form>
    <button *ngIf="!operation" (click)="onDelete(school.id)" class="btn btn-secundary">Deletar</button>

</div>
