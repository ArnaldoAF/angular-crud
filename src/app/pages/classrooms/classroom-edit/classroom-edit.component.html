<div class="container ">
    <h2>{{operation ? 'Criar Escola' : 'Editar Escola'}}</h2>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="">Id</label>
            <input type="text" class="form-control" [ngModel]="classroom.id" name="id" disabled>
        </div>
        <div class="form-group">
            <label for="">Escola</label>
            <select class="custom-select" name="id_school" required [(ngModel)]="selectedSchool"> 
                <option selected>Escolha...</option>
                <option  *ngFor="let school of schoolList" 
                        [value]="school.id" 
                        [selected]="classroom.id_school == school.id">
                        {{school.id}} - {{school.name}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Médio/Fundamental</label>
            <select class="custom-select" id="inputGroupSelect01" name="grade" required [(ngModel)]="selectedGrade"> 
                <option selected>Escolha...</option>
                <option value="M" [selected]="classroom.grade == 'M'">Médio</option>
                <option value="F" [selected]="classroom.grade == 'F'"> Fundamental</option>
              </select>
        </div>
        <div class="form-group">
            <label for="">Ano</label>
            <input type="text" class="form-control" [ngModel]="classroom.year" name="year" required>
        </div>
        <div class="form-group">
            <label for="">Classe</label>
            <input type="text" class="form-control" [ngModel]="classroom.class" name="classe" required>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary mr-3 mb-3 col-12 col-sm-6">Salvar</button>
            <a [routerLink]="['/classrooms']" class="btn btn-secondary col-12 col-sm-6">Cancelar</a>
        </div>
    </form>
    <div class=" row">
        <button *ngIf="!operation" (click)="onDelete(school.id)" class="btn btn-danger col-12 col-sm-6"><img src="../../../../assets/icons/trash.svg" alt="icon name" class="icon"/></button>
    </div>


</div>
