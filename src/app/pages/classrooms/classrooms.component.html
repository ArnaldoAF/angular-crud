<div class="container ">
    <h2>
        Turmas
        <a [routerLink]="['']" class="btn btn-primary "><img src="../../../../assets/icons/arrow-thick-left.svg" class="icon" alt="icon name" />Voltar</a>
    </h2>
    <div class="row">
        <a [routerLink]="['/classrooms/add/0']" class="btn btn-primary mb-3 col">Adiconar Turma</a>
    </div>
    <div class="form-group">
        <label for="">Escola</label>
        <select class="custom-select" name="id_school" required [(ngModel)]="selectedSchool" (change)="changeSchool()"> 
            <option value=0 selected>Escolha...</option>
            <option  *ngFor="let school of schoolList" 
                    [value]="school.id" 
                    >
                    {{school.id}} - {{school.name}}
            </option>
        </select>
    </div>
    <div class="table-responsive-sm">
        <table class="table table-striped ">
            <thead>
                <th>Codigo</th>
                <th>Escola</th>
                <th>Fun/Med</th>
                <th>SÃ©rie</th>
                <th>Turma</th>
                <th></th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let classroom of classroomList">
                    <td>{{ classroom.id }}</td>
                    <td>{{ classroom.school.name }}</td>
                    <td>{{ classroom.grade }}</td>
                    <td>{{ classroom.year }}</td>
                    <td>{{ classroom.class }}</td>
                    <td>
                        <a [routerLink]="['/classrooms/edit',classroom.id]" class="btn btn-primary"><img src="../../../../assets/icons/pencil.svg" class="icon" alt="icon name" /></a>
                    </td>
                    <td><button (click)="onDelete(classroom.id)" class="btn btn-danger"><img  src="../../../../assets/icons/trash.svg" class="icon" alt="icon name"/></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
